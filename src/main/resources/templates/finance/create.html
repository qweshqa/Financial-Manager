<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create finance action</title>

    <link rel="stylesheet" href="/css/main.css" type="text/css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>

<div id="header-space" style="height: 60px"></div>
<div class="header">

    <div class="header__user-balance">
        <h5>General balance</h5>
        <h2 th:text="${user.getBalance() + ' ' + user.getSetting().getCurrencyUnit()}"></h2>
    </div>

    <div class="header__logout">
        <form th:action="@{/logout}" method="post">
            <button class="logout-button" type="submit">Logout</button>
        </form>
    </div>
</div>

<div class="sidebar">
    <header>Flanaer</header>
    <ul class="navbar">
        <li><a href="/finances/show">Dashboard</a></li>

        <li><a href="/statistic">Statistic</a></li>

        <li><a href="/settings">Settings</a></li>
    </ul>
</div>

<div class="content">

    <div class="new-finance">
        <form class="new-finance-form" th:method="POST" th:action="@{/finances/add}" th:object="${new_finance}">

            <label for="new-finance-name">Name</label>
            <br/>
            <input class="input-field new-finance__name" type="text" th:field="*{name}" id="new-finance-name">
            <br/>

            <label for="new-finance-amount">Amount</label>
            <br/>
            <input class="input-field new-finance__amount" type="text" th:field="*{amount}" id="new-finance-amount">
            <br/>

            <label for="new-finance-comment">Comment(Optional)</label>
            <br/>
            <input class="input-field new-finance__comment" type="text" th:field="*{comment}" id="new-finance-comment" placeholder="No comment.">
            <br/>

            <label for="new-finance-type">Action type</label>
            <br/>
            <select th:with="typeClass=${T(org.qweshqa.financialmanager.utils.FinanceType)}" class="select-field new-finance__type" th:field="*{type}" id="new-finance-type">
                <option th:value="${T(org.qweshqa.financialmanager.utils.FinanceType).INCOME}">Income</option>
                <option th:value="${T(org.qweshqa.financialmanager.utils.FinanceType).EXPENSE}">Expense</option>
            </select>
            <br/>

            <button class="add-finance-item btn" type="submit">Create a new expense/income</button>

        </form>
    </div>

</div>

</body>
</html>
