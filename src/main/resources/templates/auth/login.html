<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>

    <link rel="stylesheet" href="/css/main.css" type="text/css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>

<div class="auth-form">
    <div class="auth-form-header">
        <h1>Sign in to fLanaer</h1>
    </div>
    <form class="auth-form-body" name="form" th:method="POST" action="/login/process">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <label for="email">Email</label>
        <br/>
        <input class="input-field" type="text" id="email" name="username"/>
        <br/>

        <label for="password">Password</label>
        <br/>
        <input class="input-field" type="password" id="password" name="password"/>
        <br/>

        <div class="auth-error-block" th:if="${param.error}">
            <h1>Login or password is incorrect</h1>
        </div>
        <br/>

        <input class="btn auth-button" type="submit" value="Sign in">
    </form>

</div>

</body>
</html>
