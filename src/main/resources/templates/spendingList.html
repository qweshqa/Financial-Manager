<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your spending list</title>

    <link rel="stylesheet" href="/css/main.css" type="text/css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>

<div class="spending-list">
    <div class="spending" th:each="spending, iterStat: ${spendingList}">

        <h2 class="spending__number" th:text="${iterStat.index + 1}"></h2>

        <h2 class="spending__name" th:text="${spending.getName()}"></h2>

        <h2 class="spending__quantity" th:text="${spending.getQuantity()}"></h2>
        <h2 class="spending__currency" th:text="${spending.getCurrency()}"></h2>

    </div>
</div>

<div class="new-spending">

    <form class="new-spending-form" th:method="POST" th:action="@{/spending}" th:object="${newSpending}">
        <label for="new-spending-name"></label>
        <input class="new-spending__name" type="text" th:field="*{name}" id="new-spending-name" placeholder="name">

        <label for="new-spending-quantity"></label>
        <input class="new-spending__quantity" type="text" th:field="*{quantity}" id="new-spending-quantity" placeholder="quantity">

        <label for="new-spending-currency"></label>
        <input class="new-spending__currency" type="text" th:field="*{currency}" id="new-spending-currency" placeholder="currency">

        <button class="add-spending-button" type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
            </svg>
        </button>
    </form>

</div>

</body>
</html>
