<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>

    <link rel="stylesheet" href="/css/main.css" type="text/css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>

<div class="form-block" style="top: 150px">
    <h1 class="form-header">Sign up on fLanaer</h1>

    <form class="form" th:method="POST" th:action="@{/registration}" th:object="${user}">

        <label for="email">Email</label>
        <br/>

        <input class="field field--add-width" type="email" id="email" th:field="*{email}"/>
        <br/>

        <div class="error-block" th:if="${#fields.hasErrors('email')}">
            <h1 th:errors="*{email}"></h1>
        </div>
        <br th:if="${#fields.hasErrors('email')}"/>

        <label for="password">Password</label>
        <br/>

        <input class="field field--add-width" type="password" id="password" th:field="*{password}"/>
        <br/>

        <div class="error-block" th:if="${#fields.hasErrors('password')}">
            <h1 th:errors="*{password}"></h1>
        </div>
        <br th:if="${#fields.hasErrors('password')}"/>

        <label for="repeat-password">Repeat password</label>
        <br/>

        <input class="field field--add-width" type="password" id="repeat-password" name="repeated_password"/>
        <br/>

        <div class="error-block" th:if="${param.passwordsDontMatch}">
            <h1>Passwords aren't the same</h1>
        </div>
        <br/>

        <input class="btn auth-button" required type="submit" value="Sign up">

    </form>
    <br/>

    <div class="alternative-auth-block">
        <h1>Already have an account?
            <a href="/login">Sign in</a>
        </h1>
    </div>
</div>

</body>
</html>
