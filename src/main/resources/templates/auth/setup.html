<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>One step left!</title>

    <link rel="stylesheet" href="/css/main.css" type="text/css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>

<div class="form-block">

    <h1 class="form-header">Almost there! Set up an important parameters and start!</h1>

    <form class="form" th:method="POST" th:action="@{/registration/setup}">

        <label for="currency">General currency</label>
        <br/>
        <select class="field select-field--add-width" required id="currency" name="currency">
            <option value="USD">USD.</option>
            <option value="EUR">EUR.</option>
            <option value="UAH">грн.</option>
            <option value="RUB">руб.</option>
        </select>
        <br/>

        <label for="display-name">Your display name(Optional)</label>
        <br/>
        <input class="field field--add-width" type="text" id="display-name" name="display-name">
        <br/>

        <input class="btn" type="submit" value="Setup"/>
    </form>
</div>

</body>
</html>
