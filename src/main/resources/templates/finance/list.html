<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your finance list</title>

    <link rel="stylesheet" href="/css/main.css" type="text/css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>

<div style="height: 60px">
    <header class="header">
        <ul class="navbar">
            <li><h4><a th:href="@{/finances/{date}(date=${today})}">Finances</a></h4></li>

            <li><h4><a href="/statistic">Statistic</a></h4></li>
        </ul>

        <div class="header__user-balance">
            <h5>General balance</h5>
            <h2 th:text="${user.getBalance() + ' ' + user.getSetting().getCurrencyUnit()}"></h2>
        </div>
    </header>
</div>

<div style="text-align: -webkit-center;"  th:with="monthClass=${T(java.time.Month)}">
    <h3 th:text="${date.getMonth().getDisplayName(T(java.time.format.TextStyle).FULL, T(java.util.Locale).ENGLISH) + ' ' + date.getDayOfMonth() + ', ' + date.getYear()}" style="padding: 10px; font-weight: 500;"></h3>
</div>

<div class="date-navigation">
    <div class="month-day" th:each="monthDay: ${monthDays}">
        <a class="month-day__number-href" th:href="@{/finances/2024-{month}-{day}(month=${monthDay.getMonthValue()}, day=${monthDay.getDayOfMonth()})}">
            <h2 class="month-day__number" th:text="${monthDay.getDayOfMonth()}"></h2>
        </a>
    </div>
</div>

<div style="text-align: center; margin: 10px">
    <a class="btn add-finance-item" style="display: inline-block" th:href="@{/finances/{date}/create(date=${date})}">Create a new expense/income</a>
</div>

<div class="finance-amount-total" th:if="${!finances.isEmpty()}">
    <h2 th:text="${'Total: ' + finances_amount_total + ' â‚´'}"></h2>
</div>


<div class="finances">
    <div class="finance-container" th:each="finance, iterStat: ${finances}">
        <div class="finance-item" th:with="typeClass=${T(org.qweshqa.financialmanager.utils.FinanceType)}">

            <h1 class="finance-item__name" th:text="${finance.getName()}"></h1>

            <h1 class="finance-item__amount"  th:style="${finance.getType() == typeClass.EXPENSE ? 'color:#ff7c7c;' : 'color:#7cffb2'}" th:text="${finance.getAmount() + ' ' + finance.getCurrency()}"></h1>

            <h1 class="finance-item__comment" th:text="${finance.getComment()}"></h1>

            <form class="delete-finance-item-form" th:method="POST" th:action="@{/finances/{date}/{id}(date=${date}, id=${finance.getId()})}" th:object="${finance}">
                <button class="delete-finance-item btn" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-file-minus" viewBox="0 0 16 16">
                        <path d="M5.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H6a.5.5 0 0 1-.5-.5"></path>
                        <path d="M4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm0 1h8a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1"></path>
                    </svg>
                </button>
            </form>
        </div>
    </div>
</div>


</body>
</html>
