<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Statistic</title>

    <link rel="stylesheet" href="/css/main.css" type="text/css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

</head>
<body>

<div id="header-space" style="height: 60px"></div>
<div class="header">

    <div class="header__logout">
        <form th:action="@{/logout}" method="post">
            <button class="logout-button" type="submit">Logout</button>
        </form>
    </div>
</div>

<div class="sidebar">
    <header>Flanaer</header>
    <ul class="navbar">
        <li><a href="/finances/show">Dashboard</a></li>

        <li><a href="/statistic">Statistic</a></li>

        <li><a href="/settings">Settings</a></li>
    </ul>
</div>

<div class="content">

    <div id="statistic" style="display: flex;">
        <div class="expenses statistic-block">
            <h4 th:text="${'Expense total: ' + general_spending_total + ' грн.'}"></h4>
            <h4 th:text="${'Total amount of expenses: ' + total_amount_of_spending}"></h4>
            <h4 th:if="${biggest_expense}" th:text="${'Your biggest expense: ' + biggest_expense.getName() + ', ' + biggest_expense.getAmountToDisplay()}"></h4>
        </div>

        <div class="incomes statistic-block">
            <h4 th:text="${'Income total: ' + general_income_total + ' грн.'}"></h4>
            <h4 th:text="${'Total amount of incomes: ' + total_amount_of_incomes}"></h4>
            <h4 th:if="${biggest_income}" th:text="${'Your biggest income: ' + biggest_income.getName() + ', ' + biggest_income.getAmountToDisplay()}"></h4>
        </div>
    </div>

</div>

</body>
</html>
