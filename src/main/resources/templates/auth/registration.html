<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>

    <link rel="stylesheet" href="/css/main.css" type="text/css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>

<div class="auth-form">
    <div class="auth-form-header">
        <h1>Sign up on fLanaer</h1>
    </div>

    <form class="auth-form-body" th:method="POST" th:action="@{/registration}" th:object="${user}">

        <label for="email">Email</label>
        <br/>

        <input class="input-field" type="email" id="email" th:field="*{email}"/>
        <br/>

        <div class="auth-error-block" th:if="${#fields.hasErrors('email')}">
            <h1 th:errors="*{email}"></h1>
        </div>
        <br th:if="${#fields.hasErrors('email')}"/>

        <label for="password">Password</label>
        <br/>

        <input class="input-field" type="password" id="password" th:field="*{password}"/>
        <br/>

        <div class="auth-error-block" th:if="${#fields.hasErrors('password')}">
            <h1 th:errors="*{password}"></h1>
        </div>
        <br th:if="${#fields.hasErrors('password')}"/>

        <input class="btn auth-button" required type="submit" value="Sign up">

    </form>
</div>

</body>
</html>
