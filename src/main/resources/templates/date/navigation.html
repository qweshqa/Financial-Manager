<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${today.getYear() + ' Months'}"></title>

    <link rel="stylesheet" href="/css/main.css" type="text/css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>

<div style="height: 60px">
    <header class="header">
        <ul class="navbar">
            <li><h4><a th:href="@{/expenses/{date}(date=${today})}">Expenses</a></h4></li>

            <li><h4><a th:href="@{/incomes/{date}(date=${today})}">Incomes</a></h4></li>

            <li><h4><a href="/statistic">Statistic</a></h4></li>
        </ul>
    </header>
</div>

<div class="months">
    <div class="month" th:each="month: ${months}" th:with="monthClass=${T(java.time.Month)}">
        <a class="month__name" th:href="@{/expenses/{month}(month=${month})}">
            <h2 th:text="${month.getMonth().getDisplayName(T(java.time.format.TextStyle).FULL, T(java.util.Locale).ENGLISH)}"></h2>
        </a>
    </div>
</div>
</body>
</html>
